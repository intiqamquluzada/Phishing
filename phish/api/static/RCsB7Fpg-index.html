
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Twitch Video Downloader</title>
  </head>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("assets/images/1093623.jpg") center center / cover no-repeat;
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <body>
    <div class="container">
    <div class="w-100 mx-auto" style="max-width: 940px;">

      <div class="row">
        <div class="col-md mb-5">
          <h1 style="text-shadow: 1px 1px 1px white, 2px 2px 1px black;"
              class="text-primary text-center align-items-center justify-content-center">
            Twitch Video Downloader
          </h1>
        </div>
      </div>

      <div id="get-video-elm" class="row g-2 align-items-center justify-content-center">

        <!-- Input field -->
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="url" required placeholder="Please write video url">
            <label for="url">Please write video url</label>
          </div>
        </div>

        <!-- Select field -->
        <div class="col-md-3">
          <div class="form-floating">
            <select class="form-select" id="resolution" name="choices-single-default">
              <option selected>Best Quality</option>
            </select>
            <label for="resolution">Resolution</label>
          </div>
        </div>

        <!-- Button -->
        <div class="col-md-auto">
          <button type="button" class="btn btn-primary btn-lg w-100" id="btn-search" data-bs-toggle="modal" data-bs-target="#modalButton">Get Video</button>
        </div>

        <div class="modal fade" id="modalButton" tabindex="-1" aria-labelledby="modalButtonLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Hello, My Friend &#128075;</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                You must purchase the app to continue
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="window.open('https://codecanyon.net/user/24muradov', '_blank')">Purchase page</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
