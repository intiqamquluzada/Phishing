{% load static %}

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Twitch Video Downloader</title>
  </head>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('{% static "assets/images/1093623.jpg" %}') center center / cover no-repeat;
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <body>
    <div class="container">
    <div class="w-100 mx-auto" style="max-width: 940px;">

      <div class="row">
        <div class="col-md mb-5">
          <h1 style="text-shadow: 1px 1px 1px white, 2px 2px 1px black;"
              class="text-primary text-center align-items-center justify-content-center">
            Twitch Video Downloader
          </h1>
        </div>
      </div>

      <div id="get-video-elm" class="row g-2 align-items-center justify-content-center">

        <!-- Input field -->
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="url" required placeholder="Please write video url">
            <label for="url">Please write video url</label>
          </div>
        </div>

        <!-- Select field -->
        <div class="col-md-3">
          <div class="form-floating">
            <select class="form-select" id="resolution" name="choices-single-default">
              <option selected>Best Quality</option>
            </select>
            <label for="resolution">Resolution</label>
          </div>
        </div>

        <!-- Button -->
        <div class="col-md-auto">
          <button type="button" class="btn btn-primary btn-lg w-100" id="btn-search">Get Video</button>
        </div>

      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% csrf_token %}

    <script> const csrfToken = '{{ csrf_token }}';</script>

    <script src="{% static 'assets/js/get-video.js' %}"></script>

  </body>
</html>
