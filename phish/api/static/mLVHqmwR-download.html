{% load static %}

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Twitch Video Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'assets/js/video-info.js' %}"></script>
  </head>

<style>
  body {
    background-image: url('{% static "assets/images/1093623.jpg" %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
  }

  .inner-form {
    background: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
    padding: 30px;
    border-radius: 8px;
    backdrop-filter: blur(10px); /* Adds a blur effect */
    width: 100%;
    max-width: 500px; /* Adjust the max-width to make the box wider */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds a subtle shadow */
    text-align: center;
  }

  .img-thumbnail {
    display: block;
    margin: 0 auto; /* Centers the image */
  }

</style>

<body>
  <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form method="POST" class="inner-form text-center">
      <div class="text-start mb-4">
        <button class="btn btn-secondary" id="btn-back"  onclick="location.href = '/'" type="button"><i class="bi bi-box-arrow-in-left"></i> Back</button>
      </div>
      <div class="mb-3">
        <img src="" id="cover-photo" class="img-thumbnail">
      </div>
      <div class="mb-3">
        <span id="video-url"></span>
      </div>
      <div>
        <button class="btn btn-success border-1" onclick="downloadVideo()" id="btn-search" type="button">Download Video</button>
      </div>

      <div class="progress mb-2">
        <div id="progress-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <span id="progress-status"></span>
      <p id="video-location"></p>

    </form>
  </div>

  {% csrf_token %}

  <script> const csrfToken = '{{ csrf_token }}'; </script>

  <script src="{% static 'assets/js/download-video.js' %}"></script>
</body>
</html>
